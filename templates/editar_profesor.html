<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Profesor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4" style="max-width: 600px;">
    <div class="card shadow-sm">
        <div class="card-body">

            <h3 class="mb-4">‚úèÔ∏è Editar profesor</h3>

            <form method="POST" action="/actualizar_profesor/{{ profesor.id }}">
                <div class="mb-3">
                    <label class="form-label">Nombre</label>
                    <input class="form-control" name="nombre" value="{{ profesor.nombre }}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input class="form-control" name="email" value="{{ profesor.email }}">
                </div>

                <div class="mb-3">
                    <label class="form-label">Tel√©fono</label>
                    <input class="form-control" name="telefono" value="{{ profesor.telefono }}">
                </div>

                <div class="mb-3">
                    <label class="form-label">Escala</label>
                    <select name="escala" class="form-select">
                        <option value="1" {% if profesor.escala == 1 %}selected{% endif %}>Escala 1</option>
                        <option value="2" {% if profesor.escala == 2 %}selected{% endif %}>Escala 2</option>
                        <option value="3" {% if profesor.escala == 3 %}selected{% endif %}>Escala 3</option>
                    </select>
                </div>

                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-success">üíæ Guardar</button>
                    <a href="{{ url_for('index') }}" class="btn btn-secondary">‚¨Ö Volver</a>
                </div>
            </form>

        </div>
    </div>
</div>

</body>
</html>
