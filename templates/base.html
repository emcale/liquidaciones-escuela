<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Sistema Profesores</title>

    <style>
        body {
            font-family: Arial;
            background: #f3f3f3;
            padding: 20px;
        }

        .box {
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 900px;
            margin: auto;
            box-shadow: 0px 0px 10px rgba(0,0,0,.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }

        a {
            text-decoration: none;
            color: blue;
        }

        button {
            padding: 8px 14px;
            cursor: pointer;
        }

        input, select {
            padding: 6px;
            width: 100%;
        }
    </style>

</head>
<body>

<div class="box">

{% block contenido %}
{% endblock %}

</div>

</body>
</html>
