<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Materias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">

    <h2 class="mb-4">ğŸ“š Materias</h2>

    <div class="mb-3">
        <a href="{{ url_for('index') }}" class="btn btn-secondary">â† Volver al inicio</a>
        
    </div>

    <!-- AGREGAR MATERIA -->
    <div class="card mb-4 shadow-sm">
        <div class="card-body">
            <h5 class="card-title">Agregar materia</h5>
            <form method="POST" action="{{ url_for('agregar_materia') }}" class="row g-2">
                <div class="col-md-8">
                    <input type="text"
                           name="nombre"
                           class="form-control"
                           placeholder="Nombre de la materia"
                           required>
                </div>
                <div class="col-md-4">
                    <button class="btn btn-success w-100">â• Agregar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- LISTADO DE MATERIAS -->
    <div class="card shadow-sm">
        <div class="card-body">
            <h5 class="card-title">Materias cargadas</h5>

            {% if materias %}
                <table class="table table-bordered table-striped align-middle mt-3">
                    <thead class="table-dark">
                        <tr>
                            <th>Materia</th>
                            <th style="width: 200px;">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for materia in materias %}
                        <tr>
                            <td>{{ materia.nombre }}</td>
                            <td>
                                <a href="{{ url_for('editar_materia', materia_id=materia.id) }}"
                                   class="btn btn-sm btn-primary">âœï¸ Editar</a>
                                <a href="{{ url_for('borrar_materia', materia_id=materia.id) }}"
                                   class="btn btn-sm btn-danger"
                                   onclick="return confirm('Â¿Borrar materia?')">ğŸ—‘ Borrar</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            {% else %}
                <p class="text-muted mt-3">No hay materias cargadas.</p>
            {% endif %}

        </div>
    </div>

</div>

</body>
</html>
