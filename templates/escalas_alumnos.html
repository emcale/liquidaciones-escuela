<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Escalas por cantidad de alumnos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5 mb-5">

    <h2 class="mb-4 text-center">
        ‚öôÔ∏è Configuraci√≥n de valores por cantidad de alumnos
    </h2>

    <form method="POST">

        <div class="row g-4">

            {% for escala in [1,2,3] %}
            <div class="col-lg-4">

                <div class="card shadow-sm h-100 border-0">

                    <div class="card-header text-center fw-bold bg-dark text-white">
                        Profesor Escala {{ escala }}
                    </div>

                    <div class="card-body">

                        {% for e in escalas if e.escala_profesor == escala %}
                        <div class="mb-4">

                            <label class="form-label fw-semibold">
                                {% if e.maximo >= 99 %}
                                    {{ e.minimo }} alumnos o m√°s
                                {% else %}
                                    {{ e.minimo }} a {{ e.maximo }} alumnos
                                {% endif %}
                            </label>

                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input
                                    type="number"
                                    step="any"
                                    class="form-control"
                                    name="valor_{{ e.id }}"
                                    value="{{ e.valor_hora }}"
                                    required
                                >
                                <span class="input-group-text">/hora</span>
                            </div>

                        </div>
                        {% endfor %}

                    </div>

                </div>

            </div>
            {% endfor %}

        </div>

        <div class="d-flex gap-3 mt-5">
            <button type="submit" class="btn btn-success w-50 py-2">
                üíæ Guardar cambios
            </button>

            <a href="{{ url_for('index') }}" class="btn btn-secondary w-50 py-2">
                Volver
            </a>
        </div>

    </form>

</div>

</body>
</html>
