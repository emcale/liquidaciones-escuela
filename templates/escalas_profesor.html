<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Escalas de Profesor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4" style="max-width: 500px;">
    <div class="card shadow-sm">
        <div class="card-body">

            <h3 class="mb-4">‚öôÔ∏è Escalas del profesor</h3>

            <form method="POST">
                {% for e in escalas %}
                <div class="mb-3">
                    <label class="form-label">
                        Escala {{ e.escala }} ‚Äì Valor por hora
                    </label>
                    <input type="number"
                           step="any"
                           class="form-control"
                           name="escala_{{ e.escala }}"
                           value="{{ e.valor_hora }}"
                           required>
                </div>
                {% endfor %}

                <div class="d-flex gap-2">
                    <button class="btn btn-success w-50">üíæ Guardar</button>
                    <a href="{{ url_for('index') }}" class="btn btn-secondary w-50">
                        Volver
                    </a>
                </div>
            </form>

        </div>
    </div>
</div>

</body>
</html>
